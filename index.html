<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <main>
        <div class="card">

            <div class="top">
                <img src="./img/illustration-hero.svg" alt="illustration-hero">
            </div>
            
            <div class="bottom">
                <h1 class="fw-900 fs-400 fc-DarkBlue">Order Summary</h1>
                <p class="fw-500 fs-300 fc-DesaturatedBlue">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                
                <div class="payment-plan">
                    <img src="./img/icon-music.svg" alt="Music Icon">
                   
                    <div class="pricing">
                        <div>
                            <p class="fw-900 fs-200 fc-DarkBlue">Annual Plan</p>
                            <p class="fw-500 fs-200 fc-DesaturatedBlue">$59.99/year</p>
                        </div>    

                        <a class="change fs-100 fw-700" href="#">Change</a>

                    </div>
                </div>

                <div class="buttons">
                    <button class="fw-900 fs-300">Proceed to Payment</button>
                    <a class="fw-900 fs-300 fc-DesaturatedBlue" href="#">Cancel Order</a>
                </div>
            </div>

        </div>
    </main>    
</body>

</html>
